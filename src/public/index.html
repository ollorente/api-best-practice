<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workouts Web Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <max-carousel></max-carousel>

          <section class="w-full p-3"></section>

          <div
            class="px-1"
            id="rater-1"
            data-rating="${star.value}"
            role="star"
          >
            <span class="text-gray-400" data-value="1">&#9733;</span>
            <span class="text-gray-400" data-value="2">&#9733;</span>
            <span class="text-gray-400" data-value="3">&#9733;</span>
            <span class="text-gray-400" data-value="4">&#9733;</span>
            <span class="text-gray-400" data-value="5">&#9733;</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
